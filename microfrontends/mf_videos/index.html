<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title></title>
  </head>

  <body>
    <template id="template-video-card">
      <div class="template-video-card">
        <div class="template-video-card-thumbnail">
          <img
            alt=""
            class="template-video-card-thumbnail__image"
            src="./public/placeholder.webp"
          />
        </div>

        <div class="template-video-card-info">
          <span class="template-video-card-info__title"> ... </span>
        </div>

        <div class="template-video-card-button">
          <button
            aria-label="Reproduzir vÃ­deo"
            class="template-video-card-button__play"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-circle-play"
            >
              <circle
                cx="12"
                cy="12"
                r="10"
              />
              <polygon points="10 8 16 12 10 16 10 8" />
            </svg>
          </button>

          <button
            aria-label="Favoritar video"
            class="template-video-card-button__star"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-star"
            >
              <polygon
                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
              />
            </svg>
          </button>
        </div>
      </div>
    </template>
  </body>
</html>
