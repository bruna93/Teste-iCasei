<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./src/styles/global.css"
    />
    <link
      rel="stylesheet"
      href="./src/styles/videos.css"
    />
    <link
      rel="stylesheet"
      href="./src/styles/index.css"
    />

    <title>Vídeos</title>
  </head>

  <body class="body">
    <form
      method="get"
      class="form"
      id="videos-form"
    >
      <label
        for=""
        class="search-field"
      >
        <span class="search-field__span">Pesquise por um vídeo</span>
        <input
          type="text"
          placeholder="Pesquise por um vídeo"
          class="search-field__input"
          name="q"
          value=""
        />
      </label>

      <button
        type="submit"
        class="form__button"
      >
        Buscar
      </button>
    </form>

    <ul
      id="videos-list"
      class="list"
    ></ul>

    <script
      type="module"
      src="./src/scripts/page-videos.ts"
    ></script>
  </body>
</html>
