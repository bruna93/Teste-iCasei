<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./src/styles/global.css"
    />
    <link
      rel="stylesheet"
      href="./src/styles/page-starred.css"
    />
    <title>MF_App</title>
  </head>

  <body class="body">
    <div class="content">
      <aside class="aside">
        <iframe
          class="aside__iframe"
          src="http://localhost:3001"
          frameborder="0"
        ></iframe>
      </aside>

      <main class="main">
        <iframe
          class="main__iframe"
          src="http://localhost:3002/starred"
          frameborder="0"
        ></iframe>
      </main>
    </div>

    <div
      aria-hidden="true"
      class="modal"
      id="modal"
    >
      <div
        class="modal__overlay"
        data-micromodal-close
        tabindex="-1"
      >
        <div
          aria-labelledby="modal-title"
          aria-modal="true"
          class="modal-content"
          role="dialog"
        >
          <h2
            class="modal-content__title"
            id="modal-title"
          >
            Reprodutor de v√≠deo
          </h2>

          <button
            aria-label="Close modal"
            class="modal-content__button"
            data-micromodal-close
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-x"
            >
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
          </button>

          <iframe
            class="modal-content__iframe"
            frameborder="0"
            id="ytplayer"
            type="text/html"
            src=""
          ></iframe>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="./src/scripts/page-generic.ts"
    ></script>
  </body>
</html>
